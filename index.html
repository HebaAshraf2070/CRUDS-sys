<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS System</title>
    <!-- bootstap css file -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Pacifico&family=Roboto:ital,wght@0,300;0,400;1,100;1,700&display=swap"
        rel="stylesheet">
    <!-- css file -->
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <div class="row text-center pt-3">
            <div class="col col-12"></div>
            <div class="crud ">
                <div class="head">
                    <h2 class=" display-1">CRUDS</h2>
                    <p class="text-white display-5 ">Product Managment Sysytem</p>


                </div>
                <div class="inputSection">
                    <div class="row d-flex flex-row  justify-content-center align-items-center mt-5  ">
                        <div class="col col-12 col-md-6  ">
                            <input id="prodtitle" class="form-control my-3  " type="text"
                                placeholder="enter product Name" aria-label=".form-control-lg example">
                        </div>
                        <div class="col col-12 col-md-6">
                            <input id="procateg" class="form-control my-3" type="text"
                                placeholder="enter product category" aria-label="default input example">

                        </div>
                    </div>

                    <div class="row d-flex flex-row  justify-content-center align-items-center ">

                        <div class="col col-12  col-md-3">
                            <input onkeyup="geTotal()" id="proprice" class="form-control my-3" type="number"
                                placeholder="enter product price" aria-label="default input example">
                        </div>

                        <div class="col col-12 col-md-3">
                            <input onkeyup="geTotal()" id="protaxes" class="form-control my-3 " type="number"
                                placeholder="enter tax precentage" aria-label="default input example">
                        </div>

                        <div class="col col-12  col-md-3">
                            <input onkeyup="geTotal()" id="prodisc" class="form-control my-3" type="number"
                                placeholder="enter discount precentage" aria-label="default input example">

                        </div>

                        <div class="col col-12  col-md-3 ">
                            <div
                                class=" bg-info rounded-1 py-2  text-white d-flex flex-row  justify-content-between   align-items-center ">
                                <p class="ps-2 my-auto">total price</p>
                                <p id="prototal" class="pe-2 my-auto fw-bold "></p>
                            </div>
                        </div>

                        <div class="col col-12 col-md-6  ">
                            <input id="pronumber" class="form-control my-3 " type="number"
                                placeholder="enter number of product" aria-label="default input example">

                        </div>


                    </div>
                    <button id="submitBtn" class="btn btn-lg btnsub text-white px-5 m-3">submit</button>
                </div>
                <button onclick="update()" id="update1Btn"
                    class="btn btn-lg btn-info btnup text-white px-5 m-3 d-none">update</button>
            </div>
        </div>
        <div class="outputSection mt-5">
            <div class="card">
                <div class="card-body text-center ">
                    <h5 class="card-title text-info mt-2  ">product list</h5>
                    <div class="row">
                        <div class="col col-12">
                            <input onkeyup="search(this.value)" id="price" class="form-control my-3" type="text"
                                placeholder="search product list by Product Name or Category"
                                aria-label="default input example">
                        </div>

                        <div class="col col-12  ">
                            <button id="deleteall"
                                class="btn deletebtn d-none col col-12 btn-lg btn-info text-white mt-1 px-5">
                                Delete All</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <table class="table table-hover mt-5 text-center ">
                                <thead class="thead .bg-danger-subtle">
                                    <tr class="table-danger">
                                        <th scope="col">id</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">category</th>
                                        <th scope="col">price</th>
                                        <th scope="col">tax</th>
                                        <th scope="col">discount</th>
                                        <th scope="col">total</th>
                                        <th scope="col">update</th>
                                        <th scope="col">delete</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




</body>

<!-- bootstrap js file -->
<script src="bootstrap/bootstrap.bundle.min.js"></script>
<!-- sweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- main js -->
<script src="main.js"></script>

</html>
